{% raw %}
<nav class="book-nav">
    {% if page.previous %}
    <a class="prev" href="{{ page.previous.url }}"
        >&larr; {{ page.previous.title }}</a
    >
    {% else %}
    <span></span>
    {% endif %}

    <a class="toc" href="/book/">Book Index</a>

    {% if page.next %}
    <a class="next" href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>
    {% else %}
    <span></span>
    {% endif %}
</nav>
{% endraw %}
